<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <h1> Triangle Tracker</h1>
    <div class="container">
      <form id="triangleParameters">
        <div class="form-group">
          <label for="side1">Side 1 length</label>
          <input id="side1" class="form-control" type="number">
          <label for="side2">Side 2 length</label>
          <input id="side2" class="form-control" type="number">
          <label for="side3">Side 3 length</label>
          <input id="side3" class="form-control" type="number">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <h2 id="output"></h2>
    </div>
</body>
</html>
